<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header class="header">
            <h1 class="title">ROCK PAPER SCISSORS</h1>
        </header>
    <div class="main-container">
        <div class="round-container">
            <div id="roundDis">Choose your weapon</div>
            <div id="roundInfo">First to score 5 points win the game</div>
        <div class="selections-container">
            <div>
                <div class="sign" id="playerSign">?</div>
                <div class="score" id="playerScore">Player: 0</div>
            </div>
            <div>
                <div class="sign" id="computerSign">?</div>
                <div class="score" id="computerScore">Computer: 0</div>
            </div>
         </div>
        </div>
        <div class = "buttons">
            <button id="rockbtn">✊</button>
            <button id="paperbtn">✋</button>
            <button id="scissorbtn">✌</button>
        </div>
    </div>
    <footer>
        <div>Created by: Farhan Kassam</div>
    </footer>
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="endgameModal">
        <div class="modal-title" id="endgameMsg">TEST CONTENT</div>
        <button class="restart" id="restartBtn">Play again</button>
    </div>
    </body>
</html>
